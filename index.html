<!DOCTYPE html>
<html>
	<head>
		<title>i18n</title>
		<script src="js/io.github.crisstanza.I18N.js"></script>
		<script type="text/javascript" src="js/lib/io.github.crisstanza.Creator.js"></script>
		<script src="js/i18n.js"></script>
		<style>
			footer.center { text-align: center; }
			.github-icon { opacity: 0.15; }
		</style>
		<script>
			(() =>{
				const init = (event) => {
					// see file: js/i18n.js
				};
				window.addEventListener('load', init);
			})();
		</script>
	</head>
	<body>
		<h2 i18n="language">Language:</h2>
		<div class="center" i18n-flags="true"></div>
		<br />
		<footer class="center">
			<a title="Source code on GitHub." target="_blank" href="https://github.com/crisstanza/i18n/"><img border="0" src="img/github.png" width="24" height="24" class="github-icon" /></a>
		</footer>
	</body>
</html>
